<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Button Effect</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a{
            text-decoration: none;
            color: #262626;
            border: 5px solid #262626;
            padding: 40px 80px;
            font-size: 45px;
            font-family: sans-serif;
            position: relative;
            transition: all 1s;
        }
        a::before{
            content: "";
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #262626;
            z-index: -1;
            transform: rotateX(90deg);
            transition: all 1s;
        }
        a::after{
            content: "";
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #262626;
            z-index: -1;
            transform: rotateY(90deg);
            transition: all 1s;
        }
        a:hover::before{
            transform: rotateX(0deg);
        }
        a:hover::after{
            transform: rotateY(0deg);
        }
        a:hover{
            color: white;
        }
    </style>
</head>
<body>
    <a href="#">Hover Me</a>
</body>
</html>
