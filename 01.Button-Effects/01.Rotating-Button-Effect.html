<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotating-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .rotating-button:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <h2>Rotating Button Effect</h2>
    <button class="rotating-button">Hover Me!</button>
</body>
</html>
