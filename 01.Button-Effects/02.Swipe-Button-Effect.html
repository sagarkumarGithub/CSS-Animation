<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Button Effect</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a{
            text-decoration: none;
            color: #351435;
            border: 3px solid #351435;
            padding: 40px 80px;
            font-size: 40px;
            font-family: sans-serif;
            position: relative;
            transition: all 1s;
            overflow: hidden;
        }
        a::before{
            content: "";
            position: absolute;
            top : 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #351435;
            z-index: -1;
            transform: translateX(-100%);
            transition: transform 1s;
        }
        a:hover:before{
            transform: translateX(0);
        }
        a:hover{
            color:white
        }
    </style>
</head>
<body>
    <a href="#">Hover Me</a>
</body>
</html>
